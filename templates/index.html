{% extends "base.html" %} {% block content %}
<section class="landing">

  <div class="music-icon-box">
    <i class="fa-solid fa-music music-icon"></i>
  </div>

  <h1 class="hero-title">
    Your mood, synced<br>
    with <span class="hero-highlight">the sky.</span>
  </h1>

  <p class="hero-subtitle">
    Experience music that perfectly matches your current weather conditions.
    Whether it's a rainy jazz afternoon or a sun-drenched pop beat.
  </p>

  <div class="search-card">
    <form action="{{ url_for('search_city') }}" method="post">
      <div class="form-group">
        <label class="form-label">LOCATION</label>
        <div style="position: relative;">
          <input type="text" name="city" id="city" class="form-input" placeholder="Enter your city..."
            style="padding-left: 40px;">
          <i class="fa-solid fa-location-dot"
            style="position: absolute; left: 15px; top: 18px; color: var(--text-dim);"></i>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">LANGUAGE</label>
        <div style="position: relative;">
          <select id="language" name="language" class="form-select" style="padding-left: 40px;">
            <option>English</option>
            <option>Hindi</option>
          </select>
          <i class="fa-solid fa-language"
            style="position: absolute; left: 15px; top: 18px; color: var(--text-dim);"></i>
          <i class="fa-solid fa-chevron-down"
            style="position: absolute; right: 15px; top: 18px; color: var(--text-dim); pointer-events: none;"></i>
        </div>
      </div>

      <button type="submit" class="btn-primary">
        <i class="fa-solid fa-bolt"></i> Get Weather & Music
      </button>

      <button type="button" id="useLocation" class="btn-secondary">
        <i class="fa-solid fa-crosshairs"></i> Use current location
      </button>
    </form>
  </div>

  <div class="footer-icons">
    <i class="fa-solid fa-cloud"></i>
    <i class="fa-regular fa-sun"></i>
    <i class="fa-solid fa-droplet"></i>
    <i class="fa-solid fa-wind"></i>
  </div>

</section>
{% endblock %}
