{% extends "base.html" %} {% block content %}
<section class="landing">
  <header>
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="Weatherify Logo"
      class="logo"
    />
    <h1>Welcome to Weatherify</h1>
    <p class="subtitle">
      Experience music that matches your mood and weather ðŸŽ¶
    </p>
  </header>

  <div class="auth-row">
    {% if user %}
    <span class="welcome">Hello, {{ user.name }}</span>
    <div class="auth-buttons">
      <a href="{{ url_for('logout') }}" class="link-btn">Logout</a>
      <a href="{{ url_for('spotify_login') }}" class="link-btn"
        >Connect Spotify</a
      >
    {% endif %}
  </div>

  <div class="main-container">
    <form action="{{ url_for('search_city') }}" method="post" class="main-form">
      <label for="city">Enter City:</label>
      <input type="text" name="city" id="city" placeholder="Enter your city" />

      <label for="language">Select Language:</label>
      <select id="language" name="language">
        <option>English</option>
        <option>Hindi</option>
      </select>

      <div class="form-actions">
        <button type="submit">Get Weather & Music</button>
        <button type="button" id="useLocation">Use My Current Location</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
