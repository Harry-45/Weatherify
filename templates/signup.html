{% set hide_nav = true %}
{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="search-card auth-box">
    <div style="margin-bottom: 20px;">
      <i class="fa-solid fa-user-plus" style="font-size: 3rem; color: var(--primary-green);"></i>
    </div>
    <h2 style="margin-bottom: 10px;">Create Account</h2>
    <p style="color: var(--text-dim); margin-bottom: 30px;">Join Weatherify today</p>

    <form action="{{ url_for('signup') }}" method="post">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input name="name" placeholder="John Doe" required class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" placeholder="name@example.com" required class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" placeholder="••••••••" required class="form-input" />
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-dim);">
      Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-green);">Login</a>
    </p>
  </div>
</div>
{% endblock %}
